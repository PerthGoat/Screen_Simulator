<!DOCTYPE html>

<html lang='en'>
<head>
	<style type='text/css'>
		#mainCanvas {
			border:1px solid black;
			background-color:black;
		}
	</style>
</head>
<body>
	<label for="canvasZoom">Zoom:</label>
	<input type="range" id="canvasZoom" min="1" max="16" value="8" oninput="updateTextInput(this.value);"/>
	<output name="ageOutputName" id="ageOutputId">8</output><br/>
	<canvas id="mainCanvas" width="256px" height="256px"></canvas>
	<script type='text/javascript' src='js/main.js'></script>
</body>
</html>
