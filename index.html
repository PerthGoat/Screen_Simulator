<!DOCTYPE html>

<html lang='en'>
<head>
	<style type='text/css'>
    #mainCanvas {
      background-color:black;
    }

    canvas {
      image-rendering:pixelated;
    }
	</style>
</head>
<body>
	<label for="canvasZoom">Zoom:</label>
	<input type="range" id="canvasZoom" min="1" max="1024" value="768" oninput="updateTextInput(this.value);"/>
	<output name="zoomOutputName" id="zoomOutputId">768</output><br/>
	<canvas id="mainCanvas" width="768px" height="768px"></canvas>
	<script type='text/javascript' src='js/main.js'></script>
</body>
</html>
